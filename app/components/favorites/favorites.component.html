<h2 class="section-title">Tus Favoritos</h2>

<div *ngIf="contentService.getFavoritos().length === 0" class="empty-message">
  <p>Aún no tienes contenido en favoritos</p>
</div>

<div class="content-container" *ngIf="contentService.getFavoritos().length > 0">
  <div class="content-card" *ngFor="let item of contentService.getFavoritos()">
    <img [src]="item.imagen" [alt]="item.titulo" class="card-image">
    <div class="card-info">
      <h3 class="card-title">{{ item.titulo }}</h3>
      <div class="card-meta">
        <span>{{ item.tipo }}</span>
        <span>{{ item.año }}</span>
      </div>
      <span class="card-genero">{{ item.genero }}</span>
      <div class="card-actions">
        <button class="action-btn watch-btn" (click)="verContenido(item.id)">
          <i class="fas fa-play"></i> Ver
        </button>
        <button class="action-btn fav-btn favorited" 
                (click)="contentService.toggleFavorito(item.id)">
          <i class="fas fa-heart"></i> Quitar
        </button>
      </div>
    </div>
  </div>
</div>
